<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>AI Imagine</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="icon" href="https://i.imgur.com/9GGNGm1.jpeg" type="image/jpeg" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />

  <style>
    * { box-sizing: border-box; margin:0; padding:0; }

    html {
      scroll-behavior: smooth;
    }

    body {
      font-family: "Poppins", sans-serif;
      background: #000;
      color: #f3f4f6;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
      padding-bottom: 8rem;
    }

    @font-face {
      font-family: "Athemi";
      src: url("/athemi.otf") format("opentype");
      font-display: block;
    }

    /* HEADING */
    h1 {
      text-align: center;
      margin: 3rem 0 2rem;
      color: #ffffff;
      font-family: "Athemi", sans-serif;
      font-weight: normal;
      font-size: 4.5rem;
      letter-spacing: 0.08em;
      display: flex;
      justify-content: center;
      gap: 0.2em;
      user-select: none;
    }

    h1 span {
      color: #ffffff;
      text-shadow: none;
    }

    /* ERROR + LOADING */
    .error { color: #ef4444; margin-bottom: 1rem; }

    .loading {
      display: flex;
      justify-content: center;
      align-items: center;
      margin: 1rem 0 3rem;
      height: 60px;
    }

    .loader {
      position: relative;
      transform: rotateZ(45deg);
      perspective: 1000px;
      border-radius: 50%;
      width: 48px;
      height: 48px;
      color: #fff;
    }

    .loader:before,
    .loader:after {
      content: '';
      display: block;
      position: absolute;
      top: 0;
      left: 0;
      width: inherit;
      height: inherit;
      border-radius: 50%;
      transform: rotateX(70deg);
      animation: 1s spin linear infinite;
    }

    .loader:after {
      color: #888;
      transform: rotateY(70deg);
      animation-delay: .4s;
    }

    @keyframes spin {
      0%, 100% { box-shadow: .2em 0 0 0 currentcolor; }
      12% { box-shadow: .2em .2em 0 0 currentcolor; }
      25% { box-shadow: 0 .2em 0 0 currentcolor; }
      37% { box-shadow: -.2em .2em 0 0 currentcolor; }
      50% { box-shadow: -.2em 0 0 0 currentcolor; }
      62% { box-shadow: -.2em -.2em 0 0 currentcolor; }
      75% { box-shadow: 0 -.2em 0 0 currentcolor; }
      87% { box-shadow: .2em -.2em 0 0 currentcolor; }
    }

    /* IMAGES LAYOUT */
    .images-layout {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 1rem;
      width: 100%;
      max-width: 950px;
      margin-top: 1rem;
    }

    .top-row, .bottom-row {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 1rem;
      width: 100%;
    }

    .image-card {
      background: #111;
      border-radius: 16px;
      overflow: hidden;
      flex: 1;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .image-card img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      border-radius: 16px;
    }

    .square { aspect-ratio: 1 / 1; }
    .wide { aspect-ratio: 16 / 9; width: 100%; }

    /* CLEAN LIQUID GLASS INPUT BAR */
    .wrapper {
      position: fixed;
      bottom: 1.5rem;
      left: 50%;
      transform: translateX(-50%);
      width: 100%;
      max-width: 600px;
      z-index: 50;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .liquidGlass-wrapper {
      position: relative;
      width: 100%;
      border-radius: 1.6rem;
      overflow: hidden;
      background: rgba(255, 255, 255, 0.05);
      backdrop-filter: blur(6px) saturate(120%);
      -webkit-backdrop-filter: blur(10px) saturate(120%);
      border: 1px solid rgba(255, 255, 255, 0.15);
      box-shadow: 0 0 8px rgba(255, 255, 255, 0.05), inset 0 0 3px rgba(255,255,255,0.2);
      transition: all 0.3s ease;
    }

    .liquidGlass-wrapper:focus-within {
      border-color: rgba(255, 255, 255, 0.25);
      box-shadow: 0 0 10px rgba(255, 255, 255, 0.1);
      transform: scale(1.01);
    }

    .liquidGlass-text {
      position: relative;
      z-index: 3;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 0.4rem 0.8rem;
    }

    #promptInput {
      width: 100%;
      padding: 0.6rem 1rem;
      border-radius: 1.5rem;
      border: none;
      background: transparent;
      color: #fff;
      font-size: 0.95rem;
      font-weight: 600;
      text-align: center;
      outline: none;
      font-family: "Poppins", sans-serif;
    }

    #promptInput::placeholder {
      color: rgba(255,255,255,0.55);
      font-weight: 500;
    }

    @media (max-width: 700px) {
      .top-row { flex-direction: column; }
      h1 { font-size: 3rem; }
      #promptInput { font-size: 0.9rem; }
      .liquidGlass-wrapper { max-width: 90%; }
    }
  </style>
</head>
<body>
  <h1><span>Text</span> <span>to</span> <span>Image</span></h1>

  <div id="error" class="error"></div>
  <div id="loading" class="loading" style="display:none;">
    <span class="loader"></span>
  </div>

  <div class="images-layout" id="imagesLayout"></div>

  <!-- CLEAN LIQUID GLASS INPUT BAR -->
  <div class="wrapper">
    <div class="liquidGlass-wrapper">
      <div class="liquidGlass-text">
        <input id="promptInput" type="text" placeholder="Describe your imagination..." autocomplete="off" spellcheck="false" />
      </div>
    </div>
  </div>

  <script>
    const promptInput = document.getElementById("promptInput");
    const errorEl = document.getElementById("error");
    const loadingEl = document.getElementById("loading");
    const imagesLayout = document.getElementById("imagesLayout");

    async function generateImages() {
      const prompt = promptInput.value.trim();
      if (!prompt) {
        errorEl.textContent = "Please enter a prompt.";
        return;
      }

      errorEl.textContent = "";
      loadingEl.style.display = "flex";

      try {
        const response = await fetch(`/api/imagine?prompt=${encodeURIComponent(prompt)}`);
        const data = await response.json();
        if (!response.ok) throw new Error(data.error || "Failed to generate images.");

        imagesLayout.innerHTML = "";

        const topRow = document.createElement("div");
        topRow.className = "top-row";
        for (let i = 0; i < 2; i++) {
          const card = document.createElement("div");
          card.className = "image-card square";
          const img = document.createElement("img");
          img.src = data.images[i];
          img.alt = "Generated image";
          card.appendChild(img);
          topRow.appendChild(card);
        }

        const bottomRow = document.createElement("div");
        bottomRow.className = "bottom-row";
        const card = document.createElement("div");
        card.className = "image-card wide";
        const img = document.createElement("img");
        img.src = data.images[2];
        img.alt = "Generated image";
        card.appendChild(img);
        bottomRow.appendChild(card);

        imagesLayout.appendChild(topRow);
        imagesLayout.appendChild(bottomRow);

        setTimeout(() => window.scrollTo({ top: 0, behavior: "smooth" }), 100);
      } catch (err) {
        errorEl.textContent = err.message || "Error generating images.";
      } finally {
        loadingEl.style.display = "none";
      }
    }

    promptInput.addEventListener("keydown", e => {
      if (e.key === "Enter") {
        e.preventDefault();
        promptInput.blur();
        setTimeout(() => {
          window.scrollTo({ top: 0, behavior: "smooth" });
          generateImages();
        }, 150);
      }
    });
  </script>
</body>
</html>
