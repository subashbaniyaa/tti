<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>AI Imagine</title>
  <meta name="description" content="Docs" />
  <meta name="author" content="Subash Baniya" />
  <meta property="og:title" content="subashbaniyaa" />
  <meta property="og:description" content="Docs" />
  <meta property="og:image" content="https://i.imgur.com/jWY0hPI.png" />
  <meta property="og:url" content="/" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Favicon -->
  <link rel="icon" href="https://i.imgur.com/9GGNGm1.jpeg" type="image/jpeg" />
  <!-- Font Awesome for icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />

  <style>
    * { box-sizing: border-box; margin:0; padding:0; }

    body {
      font-family: "Poppins", sans-serif;
      background: #000;
      color: #f3f4f6;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 2rem 1rem;
      min-height: 100vh;
    }

    @font-face {
      font-family: "Athemi";
      src: url("/athemi.otf") format("opentype");
      font-weight: normal;
      font-style: normal;
      font-display: block;
    }

    h1 {
      text-align: center;
      margin: 1rem 0;
      color: #fff;
      font-family: "Athemi", sans-serif;
      font-weight: normal;
      font-size: 4.5rem;
      letter-spacing: 0.08em;
      line-height: 1;
      display: flex;
      justify-content: center;
      gap: 0.2em;
      user-select: none;
    }

    h1 span { 
      transition: color 0.35s ease, text-shadow 0.35s ease; 
    }

    h1 span:hover {
      color: #ff4c4c;
      text-shadow: 0 0 4px rgba(255,50,50,0.5), 0 0 8px rgba(255,50,50,0.25);
    }

    .input-box {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 0.5rem;
      width: 100%;
      max-width: 700px;
      margin-bottom: 1.5rem;
    }

    input {
      flex: 1;
      padding: 0.8rem 1rem;
      border-radius: 30px;
      border: 2.5px solid #8b0000;
      font-size: 1rem;
      background: #111;
      color: #fff;
      outline: none;
      transition: all 0.25s;
    }

    input:focus { border-color: darkred; }

    .error { color: #ef4444; margin-bottom: 1rem; }

    /* Loader animation */
    .loading {
      display: flex;
      justify-content: center;
      align-items: center;
      margin: 1rem 0;
      margin-bottom: 3rem;
      height: 60px;
    }

    .loader {
      position: relative;
      transform: rotateZ(45deg);
      perspective: 1000px;
      border-radius: 50%;
      width: 48px;
      height: 48px;
      color: #fff;
    }

    .loader:before,
    .loader:after {
      content: '';
      display: block;
      position: absolute;
      top: 0;
      left: 0;
      width: inherit;
      height: inherit;
      border-radius: 50%;
      transform: rotateX(70deg);
      animation: 1s spin linear infinite;
    }

    .loader:after {
      color: #FF3D00;
      transform: rotateY(70deg);
      animation-delay: .4s;
    }

    @keyframes spin {
      0%, 100% { box-shadow: .2em 0 0 0 currentcolor; }
      12% { box-shadow: .2em .2em 0 0 currentcolor; }
      25% { box-shadow: 0 .2em 0 0 currentcolor; }
      37% { box-shadow: -.2em .2em 0 0 currentcolor; }
      50% { box-shadow: -.2em 0 0 0 currentcolor; }
      62% { box-shadow: -.2em -.2em 0 0 currentcolor; }
      75% { box-shadow: 0 -.2em 0 0 currentcolor; }
      87% { box-shadow: .2em -.2em 0 0 currentcolor; }
    }

    .images-layout {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 1rem;
      width: 100%;
      max-width: 950px;
    }

    .top-row, .bottom-row {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 1rem;
      width: 100%;
    }

    .image-card {
      background: #111;
      border-radius: 16px;
      overflow: hidden;
      flex: 1;
      max-width: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .image-card img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      border-radius: 16px;
    }

    .square { aspect-ratio: 1 / 1; }
    .wide { aspect-ratio: 16 / 9; width: 100%; }

    @media (max-width: 700px) {
      .top-row { flex-direction: column; }
      h1 { font-size: 3.2rem; }
    }
  </style>
</head>
<body>
  <h1><span>Text</span> <span>to</span> <span>Image</span></h1>

  <div class="input-box">
    <input id="promptInput" type="text" placeholder="letâ€™s make something amazing..." autocomplete="off" spellcheck="false" />
  </div>

  <div id="error" class="error"></div>
  <div id="loading" class="loading" style="display:none;">
    <span class="loader"></span>
  </div>

  <div class="images-layout" id="imagesLayout"></div>

  <script>
    const promptInput = document.getElementById("promptInput");
    const errorEl = document.getElementById("error");
    const loadingEl = document.getElementById("loading");
    const imagesLayout = document.getElementById("imagesLayout");

    async function generateImages() {
      const prompt = promptInput.value.trim();
      if (!prompt) {
        errorEl.textContent = "Please enter a prompt.";
        return;
      }

      errorEl.textContent = "";
      loadingEl.style.display = "flex";

      try {
        const response = await fetch(`/api/imagine?prompt=${encodeURIComponent(prompt)}`);
        const data = await response.json();

        if (!response.ok) throw new Error(data.error || "Failed to generate images.");

        imagesLayout.innerHTML = "";

        const topRow = document.createElement("div");
        topRow.className = "top-row";
        for (let i = 0; i < 2; i++) {
          const card = document.createElement("div");
          card.className = "image-card square";
          const img = document.createElement("img");
          img.src = data.images[i];
          img.alt = "Generated image";
          card.appendChild(img);
          topRow.appendChild(card);
        }

        const bottomRow = document.createElement("div");
        bottomRow.className = "bottom-row";
        const card = document.createElement("div");
        card.className = "image-card wide";
        const img = document.createElement("img");
        img.src = data.images[2];
        img.alt = "Generated image";
        card.appendChild(img);
        bottomRow.appendChild(card);

        imagesLayout.appendChild(topRow);
        imagesLayout.appendChild(bottomRow);

      } catch (err) {
        errorEl.textContent = err.message || "Error generating images.";
      } finally {
        loadingEl.style.display = "none";
      }
    }

    promptInput.addEventListener("keydown", e => { if (e.key === "Enter") generateImages(); });
  </script>
</body>
</html>
