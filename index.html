<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Subash</title>
  <meta name="description" content="Docs" />
  <meta name="author" content="Subash Baniya" />
  <meta property="og:title" content="subashbaniyaa" />
  <meta property="og:description" content="Docs" />
  <meta property="og:image" content="https://i.imgur.com/jWY0hPI.png" />
  <meta property="og:url" content="/" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  
  <!-- Favicon -->
  <link rel="icon" href="https://i.imgur.com/9GGNGm1.jpeg" type="image/jpeg" />

  <!-- Fonts & Icons -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" crossorigin="anonymous" referrerpolicy="no-referrer" />
  
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; user-select: none; }
    body {
      position: relative;
      color: #f1f1f1;
      font-family: 'Poppins', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
      min-height: 100vh;
      line-height: 1.6;
      padding: 20px;
      background: black; /* fallback for loading */
      overflow: hidden;
    }

    /* Background image layer */
    body::before {
      content: "";
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: url('pic.jpg') center/cover no-repeat;
      opacity: 0.2; /* 50% opacity */
      z-index: -1;
    }

    .container {
      max-width: 720px;
      width: 100%;
      text-align: center;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    /* Profile */
    .profile-wrapper {
      position: relative;
      display: inline-block;
      border-radius: 50%;
      padding: 4px;
      background: conic-gradient(from 0deg, #fdf497, #fd5949, #d6249f, #285AEB, #fdf497);
      margin-bottom: 15px;
    }

    .profile-wrapper::before {
      content: "";
      position: absolute;
      inset: 2px;
      background: black;
      border-radius: 50%;
      z-index: 0;
    }

    .profile-pic {
      position: relative;
      width: 140px;
      height: 140px;
      border-radius: 50%;
      object-fit: cover;
      z-index: 1;
      display: block;
      pointer-events: none;
      user-select: none;
      transition: transform 0.3s ease;
    }

    .profile-pic:hover {
      transform: scale(1.05);
    }

    /* Name & Title */
    h1 {
      font-weight: 700;
      font-size: 1.5rem;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 6px;
    }

    h1 img {
      width: 25px;
      height: 25px;
    }

    /* Quote */
    .quote, .quote * { user-select: text; }
    h1, h1 * { user-select: none; }
    .quote {
      font-weight: 500;
      font-size: 1.3rem;
      margin: 1.5rem auto;
      opacity: 0.9;
      max-width: 85%;
      line-height: 1.5;
    }
    .quote-author {
      font-weight: 500;
      font-size: 0.9rem;
      margin-top: 0.5rem;
    }

    /* Links - Static Liquid Glass */
    .links {
      margin-top: 1.5rem;
      display: flex;
      flex-direction: column;
      gap: 18px;
      width: 100%;
    }

    .link-card {
      position: relative;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 16px 20px;
      border-radius: 50px;
      background: rgba(255, 255, 255, 0.06);
      backdrop-filter: blur(15px) saturate(160%);
      -webkit-backdrop-filter: blur(15px) saturate(160%);
      border: 1px solid rgba(255, 255, 255, 0.15);
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.35);
      transition: all 0.3s ease;
      text-decoration: none;
      color: #fff;
      overflow: hidden;
    }

    .link-card:hover {
      transform: translateY(-4px) scale(1.02);
      background: rgba(255, 255, 255, 0.12);
      border-color: rgba(255, 255, 255, 0.25);
      box-shadow: 0 10px 30px rgba(255, 255, 255, 0.1);
    }

    .link-info {
      display: flex;
      align-items: center;
      gap: 14px;
    }

    .link-info i {
      font-size: 1.6rem;
      opacity: 0.8;
      transition: opacity 0.3s, transform 0.3s;
    }

    .link-card:hover i {
      opacity: 1;
      transform: scale(1.1);
    }

    .link-text {
      text-align: left;
    }

    .link-text strong {
      display: block;
      font-size: 1.05rem;
      font-weight: 500;
    }

    .link-text span {
      font-size: 0.8rem;
      font-weight: 300;
      opacity: 0.85;
    }

    .link-card i.fa-arrow-up-right-from-square {
      opacity: 0.6;
      transition: opacity 0.3s;
    }

    .link-card:hover i.fa-arrow-up-right-from-square {
      opacity: 1;
    }


    @media (max-width: 600px) {
      .container { width: 100%; padding: 10px; }
      .profile-pic { width: 110px; height: 110px; }
      h1 { font-size: 1.2rem; }
      .quote { font-size: 1rem; }
      .link-card { padding: 12px; border-radius: 20px; }
      .link-info i { font-size: 1.3rem; }
      .link-text strong { font-size: 0.95rem; }
      .link-text span { font-size: 0.8rem; }
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="profile-wrapper">
      <img src="https://i.imgur.com/9GGNGm1.jpeg" alt="ðŸ–¼ï¸" class="profile-pic" id="profile-pic" />
    </div>

    <h1 id="name" oncontextmenu="return false">
      subashbaniyaa
      <img src="https://img.icons8.com/color/48/verified-badge.png" alt="âœ…" id="badge" oncontextmenu="return false" draggable="false" />
    </h1>

    <div class="quote">
      <p id="quote">ðŸŒž</p>
      <p class="quote-author" id="author"></p>
    </div>

    <div class="links">
      <a href="https://github.com/subashbaniyaa" target="_blank" class="link-card github">
        <div class="link-info">
          <i class="fa-brands fa-github"></i>
          <div class="link-text">
            <strong>GitHub</strong><span>@subashbaniyaa</span>
          </div>
        </div>
        <i class="fa-solid fa-arrow-up-right-from-square" aria-hidden="true"></i>
      </a>

      <a href="/chat" target="_blank" class="link-card chat">
        <div class="link-info">
          <i class="fa-regular fa-message"></i>
          <div class="link-text">
            <strong>AI Chat</strong><span>/chat</span>
          </div>
        </div>
        <i class="fa-solid fa-arrow-up-right-from-square"></i>
      </a>

      <a href="/imagine" target="_blank" class="link-card imagine">
        <div class="link-info">
          <i class="fa-solid fa-images"></i>
          <div class="link-text">
            <strong>Text To Image</strong><span>/imagine</span>
          </div>
        </div>
        <i class="fa-solid fa-arrow-up-right-from-square" aria-hidden="true"></i>
      </a>
    </div>
  </div>

  <script>
    (function(){
      const name = document.getElementById('name');
      const badge = document.getElementById('badge');
      const profilePic = document.getElementById('profile-pic');
      [name, badge, profilePic].forEach(el => {
        el.addEventListener('contextmenu', e => e.preventDefault());
        el.addEventListener('dragstart', e => e.preventDefault());
      });
    })();

    async function fetchQuote() {
      try {
        const res = await fetch('quotes.json'); // local quotes.json file
        if (!res.ok) throw new Error('Network response not ok');
        const data = await res.json();
        if (Array.isArray(data) && data.length > 0) {
          const randomQuote = data[Math.floor(Math.random() * data.length)];
          document.getElementById('quote').textContent = randomQuote.quote;
          document.getElementById('author').textContent = `â€” ${randomQuote.character}, ${randomQuote.anime}`;
        } else {
          document.getElementById('quote').textContent = "No quotes available.";
        }
      } catch (err) {
        console.error('Failed to fetch quote:', err);
        document.getElementById('quote').textContent = "Failed to load quote.";
      }
    }

    fetchQuote();
  </script>
</body>
</html>
