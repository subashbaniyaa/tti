<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>AI Chat</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="author" content="Subash Baniya" />
  <link rel="icon" href="https://i.imgur.com/9GGNGm1.jpeg" type="image/jpeg" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />

  <style>
    * { box-sizing: border-box; }

    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: "Poppins", sans-serif;
      background: #000;
      color: #f3f4f6;
      overflow: hidden;
    }

    .chat-wrapper {
      display: flex;
      flex-direction: column;
      height: 100%;
      background: #000;
    }

    @font-face {
      font-family: "Athemi";
      src: url("/athemi.otf") format("opentype");
      font-display: block;
    }

    /* --- HEADING --- */
    h1 {
      text-align: center;
      margin: 1.2rem 0;
      color: #fff;
      font-family: "Athemi", sans-serif;
      font-size: 3.5rem;
      font-weight: normal;
      letter-spacing: 0.08em;
      display: flex;
      justify-content: center;
      gap: 0.25em;
      user-select: none;
    }

    h1 span {
      color: #fff;
      text-shadow: none;
      transition: none;
    }

    /* --- CHAT AREA --- */
    .chat-container {
      flex: 1;
      display: flex;
      flex-direction: column-reverse;
      padding: 1rem;
      gap: 0.8rem;
      overflow-y: auto;
      scroll-behavior: smooth;
      padding-bottom: 6rem; /* space above input box */
    }

    .chat-container::-webkit-scrollbar { display: none; }
    .chat-container { -ms-overflow-style: none; scrollbar-width: none; }

    .message {
      padding: 0.8rem 1rem;
      border-radius: 20px;
      max-width: 80%;
      word-wrap: break-word;
      line-height: 1.4;
      position: relative;
      z-index: 2;
    }

    .user-msg {
      background: #1f1f1f;
      color: #fff;
      align-self: flex-end;
      border-bottom-right-radius: 0;
    }

    .ai-msg {
      background: #333;
      color: #fff;
      align-self: flex-start;
      border-bottom-left-radius: 0;
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }

    .copy-btn {
      position: absolute;
      top: 5px;
      right: 8px;
      background: transparent;
      border: none;
      color: #9ca3af;
      cursor: pointer;
      opacity: 0;
      transition: opacity 0.2s;
      font-size: 0.9rem;
    }

    .ai-msg:hover .copy-btn { opacity: 1; }

    /* ---- Clean Liquid Glass Input ---- */
    .input-area {
      position: fixed;
      bottom: 1rem;
      left: 50%;
      transform: translateX(-50%);
      width: 100%;
      max-width: 600px;
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 10;
      pointer-events: none;
    }

    .input-area input {
      flex: 1;
      pointer-events: all;
      padding: 1rem 1.5rem;
      border-radius: 1.5rem;
      border: 1px solid rgba(255, 255, 255, 0.15);
      background: rgba(255, 255, 255, 0.05);
      backdrop-filter: blur(10px) saturate(120%);
      -webkit-backdrop-filter: blur(8px) saturate(120%);
      color: #fff;
      outline: none;
      font-size: 0.9rem;
      font-family: "Poppins", sans-serif;
      font-weight: 500;
      text-align: center;
      box-shadow: 0 0 8px rgba(255, 255, 255, 0.05), inset 0 0 3px rgba(255,255,255,0.2);
      transition: all 0.3s ease;
    }

    .input-area input:focus {
      border-color: rgba(255, 255, 255, 0.25);
      box-shadow: 0 0 10px rgba(255, 255, 255, 0.1);
      transform: scale(1.01);
    }

    .input-area input::placeholder {
      color: rgba(255, 255, 255, 0.5);
      font-weight: 400;
      letter-spacing: 0.02em;
    }

    /* Typing dots */
    .typing-dots {
      display: flex;
      align-items: center;
      gap: 4px;
    }

    .typing-dots span {
      width: 6px;
      height: 6px;
      background: #9ca3af;
      border-radius: 50%;
      animation: blink 1.4s infinite both;
    }

    .typing-dots span:nth-child(2) { animation-delay: 0.2s; }
    .typing-dots span:nth-child(3) { animation-delay: 0.4s; }

    @keyframes blink {
      0%, 80%, 100% { opacity: 0; }
      40% { opacity: 1; }
    }

    @media (max-width: 700px) {
      h1 { font-size: 2.8rem; }
      .input-area { max-width: 90%; }
      .input-area input { font-size: 0.85rem; }
    }
  </style>
</head>

<body>
  <div class="chat-wrapper">
    <h1><span>AI</span> <span>Chat</span></h1>

    <div class="chat-container" id="chatContainer"></div>

    <div class="input-area" id="inputArea">
      <input id="promptInput" type="text" placeholder="Start chatting..." autocomplete="off" spellcheck="false" />
    </div>
  </div>

  <script>
    const promptInput = document.getElementById("promptInput");
    const chatContainer = document.getElementById("chatContainer");

    async function sendMessage() {
      const prompt = promptInput.value.trim();
      if (!prompt) return;

      appendMessage(prompt, "user-msg");
      promptInput.value = "";

      const typingEl = createTypingIndicator();
      chatContainer.prepend(typingEl);
      scrollToBottom();

      try {
        const response = await fetch(`/api/chat?prompt=${encodeURIComponent(prompt)}`);
        const data = await response.json();
        const aiMessage = data.choices?.[0]?.message?.content || "No response.";

        typingEl.textContent = "";
        typingEl.className = "message ai-msg";
        typingEl.textContent = aiMessage;

        const copyBtn = document.createElement("button");
        copyBtn.className = "copy-btn";
        copyBtn.innerHTML = `<i class="fa-solid fa-copy"></i>`;
        copyBtn.title = "Copy";
        copyBtn.addEventListener("click", () => navigator.clipboard.writeText(aiMessage));
        typingEl.appendChild(copyBtn);

        scrollToBottom();
      } catch (err) {
        typingEl.textContent = "Error sending message.";
        typingEl.className = "message ai-msg";
        scrollToBottom();
      }
    }

    function appendMessage(text, type) {
      const msgDiv = document.createElement("div");
      msgDiv.className = `message ${type}`;
      msgDiv.textContent = text;

      if (type === "ai-msg") {
        const copyBtn = document.createElement("button");
        copyBtn.className = "copy-btn";
        copyBtn.innerHTML = `<i class="fa-solid fa-copy"></i>`;
        copyBtn.title = "Copy";
        copyBtn.addEventListener("click", () => navigator.clipboard.writeText(text));
        msgDiv.appendChild(copyBtn);
      }

      chatContainer.prepend(msgDiv);
      scrollToBottom();
    }

    function createTypingIndicator() {
      const typingDiv = document.createElement("div");
      typingDiv.className = "message ai-msg";
      const dots = document.createElement("div");
      dots.className = "typing-dots";
      dots.innerHTML = `<span></span><span></span><span></span>`;
      typingDiv.appendChild(dots);
      return typingDiv;
    }

    function scrollToBottom() {
      chatContainer.scrollTop = 0;
    }

    promptInput.addEventListener("keydown", (e) => {
      if (e.key === "Enter") {
        e.preventDefault();
        sendMessage();
      }
    });
  </script>
</body>
</html>
