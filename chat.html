<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>AI Chat</title>
  <meta name="description" content="Docs" />
  <meta name="author" content="Subash Baniya" />
  <meta property="og:title" content="subashbaniyaa" />
  <meta property="og:description" content="Docs" />
  <meta property="og:image" content="https://i.imgur.com/jWY0hPI.png" />
  <meta property="og:url" content="/" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Favicon -->
  <link rel="icon" href="https://i.imgur.com/9GGNGm1.jpeg" type="image/jpeg" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
  <style>
    * { box-sizing: border-box; }

    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: "Poppins", sans-serif;
      background: #000;
      color: #f3f4f6;
    }

    .chat-wrapper {
      display: flex;
      flex-direction: column;
      height: 100%;
      background: #000;
    }

    @font-face {
      font-family: "Athemi";
      src: url("/athemi.otf") format("opentype");
      font-weight: normal;
      font-style: normal;
      font-display: block;
    }

    /* --- HEADLINE --- */
    h1 {
      text-align: center;
      margin: 1rem 0;
      color: #fff;
      font-family: "Athemi", sans-serif;
      font-size: 4rem;
      font-weight: normal;
      letter-spacing: 0.08em;
      line-height: 1;
      text-rendering: optimizeLegibility;
      -webkit-font-smoothing: antialiased;
      display: flex;
      justify-content: center;
      gap: 0.2em;
      user-select: none; /* make unselectable */
      -webkit-user-select: none;
      -moz-user-select: none;
      -ms-user-select: none;
    }

    h1 span {
      display: inline-block;
      transition: color 0.35s ease, text-shadow 0.35s ease;
    }

    h1 span:hover {
      color: #ff4c4c;
      text-shadow: 0 0 4px rgba(255, 50, 50, 0.5),
                   0 0 8px rgba(255, 50, 50, 0.25);
    }

    .chat-container {
      flex: 1;
      display: flex;
      flex-direction: column-reverse;
      padding: 1rem;
      gap: 0.8rem;
      overflow-y: auto;
      scroll-behavior: smooth;
    }

    .chat-container::-webkit-scrollbar { display: none; }
    .chat-container { -ms-overflow-style: none; scrollbar-width: none; }

    .message {
      padding: 0.8rem 1rem;
      border-radius: 20px;
      max-width: 80%;
      word-wrap: break-word;
      line-height: 1.4;
      position: relative;
    }

    .user-msg {
      background: #1f1f1f;
      color: #fff;
      align-self: flex-end;
      border-bottom-right-radius: 0;
    }

    .ai-msg {
      background: #333;
      color: #fff;
      align-self: flex-start;
      border-bottom-left-radius: 0;
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }

    .copy-btn {
      position: absolute;
      top: 5px;
      right: 8px;
      background: transparent;
      border: none;
      color: #9ca3af;
      cursor: pointer;
      opacity: 0;
      transition: opacity 0.2s;
      font-size: 0.9rem;
    }

    .ai-msg:hover .copy-btn { opacity: 1; }

    .input-area {
      display: flex;
      align-items: center;
      gap: 0.5rem;
      padding: 0.5rem 1rem;
      border-top: 1px solid #222;
      background: #000;
      flex-shrink: 0;
    }

    .input-area input {
      flex: 1;
      padding: 0.8rem 1rem;
      border-radius: 30px;
      border: 2.5px solid darkred;
      background: #111;
      color: #fff;
      outline: none;
      font-size: 1rem;
      transition: all 0.2s;
    }

    .input-area input:focus {
      border-color: darkred;
      box-shadow: 0 0 5px rgba(99, 102, 241, 0.3);
    }

    .typing-dots {
      display: flex;
      align-items: center;
      gap: 4px;
    }

    .typing-dots span {
      width: 6px;
      height: 6px;
      background: #9ca3af;
      border-radius: 50%;
      animation: blink 1.4s infinite both;
    }

    .typing-dots span:nth-child(2) { animation-delay: 0.2s; }
    .typing-dots span:nth-child(3) { animation-delay: 0.4s; }

    @keyframes blink {
      0%, 80%, 100% { opacity: 0; }
      40% { opacity: 1; }
    }
  </style>
</head>
<body>
  <div class="chat-wrapper">
    <h1>
       <span>Ai</span> <span>Chat</span>
    </h1>
    <div class="chat-container" id="chatContainer"></div>

    <div class="input-area">
      <input id="promptInput" type="text" placeholder="Type a message..." autocomplete="off" spellcheck="false"/>
    </div>
  </div>

  <script>
    const promptInput = document.getElementById("promptInput");
    const chatContainer = document.getElementById("chatContainer");

    let userScrolling = false;

    chatContainer.addEventListener("scroll", () => {
      const atBottom = chatContainer.scrollTop === 0;
      userScrolling = !atBottom;
    });

    async function sendMessage() {
      const prompt = promptInput.value.trim();
      if (!prompt) return;

      appendMessage(prompt, "user-msg");
      promptInput.value = "";

      const typingEl = createTypingIndicator();
      chatContainer.prepend(typingEl);
      scrollToBottom();

      try {
        const response = await fetch(`/api/chat?prompt=${encodeURIComponent(prompt)}`);
        const data = await response.json();
        const aiMessage = data.choices?.[0]?.message?.content || "No response.";

        typingEl.textContent = "";
        typingEl.className = "message ai-msg";
        typingEl.textContent = aiMessage;

        const copyBtn = document.createElement("button");
        copyBtn.className = "copy-btn";
        copyBtn.innerHTML = `<i class="fa-solid fa-copy"></i>`;
        copyBtn.title = "Copy";
        copyBtn.addEventListener("click", () => navigator.clipboard.writeText(aiMessage));
        typingEl.appendChild(copyBtn);

        scrollToBottom();
      } catch (err) {
        typingEl.textContent = "Error sending message.";
        typingEl.className = "message ai-msg";
        scrollToBottom();
      }
    }

    function appendMessage(text, type) {
      const msgDiv = document.createElement("div");
      msgDiv.className = `message ${type}`;
      msgDiv.textContent = text;

      if (type === "ai-msg") {
        const copyBtn = document.createElement("button");
        copyBtn.className = "copy-btn";
        copyBtn.innerHTML = `<i class="fa-solid fa-copy"></i>`;
        copyBtn.title = "Copy";
        copyBtn.addEventListener("click", () => navigator.clipboard.writeText(text));
        msgDiv.appendChild(copyBtn);
      }

      chatContainer.prepend(msgDiv);
      scrollToBottom();
    }

    function createTypingIndicator() {
      const typingDiv = document.createElement("div");
      typingDiv.className = "message ai-msg";

      const dots = document.createElement("div");
      dots.className = "typing-dots";
      dots.innerHTML = `<span></span><span></span><span></span>`;
      typingDiv.appendChild(dots);

      return typingDiv;
    }

    function scrollToBottom() {
      if (!userScrolling) {
        chatContainer.scrollTop = 0;
      }
    }

    promptInput.addEventListener("keydown", (e) => {
      if (e.key === "Enter") sendMessage();
    });
  </script>
</body>
</html>
